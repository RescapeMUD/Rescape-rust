<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescape MUD v0.9</title>
    <style>
        body { font-family: monospace; background: black; color: white; padding: 20px; }
        #log { height: 300px; overflow-y: auto; border: 1px solid white; padding: 10px; }
        input { width: 80%; padding: 10px; background: black; color: white; border: 1px solid white; }
        button { padding: 10px; }
    </style>
</head>
<body>

    <h1>Rescape MUD</h1>
    <div id="log"></div>
    <input type="text" id="command" placeholder="Type a command...">
    <button onclick="sendCommand()">Send</button>

    <script>
        let log = document.getElementById("log");
        let input = document.getElementById("command");
        let ws = new WebSocket("ws://localhost:4000/ws");

        ws.onopen = () => logMessage("Connected to Rescape MUD.\nEnter your name:");

        ws.onmessage = (event) => {
            logMessage(event.data);
            if (event.data.includes("Choose a class")) {
                logMessage("Mage, Warrior, Thief, Necromancer");
            }
        };

        function sendCommand() {
            let command = input.value;
            if (command.trim() !== "") {
                ws.send(command);
                logMessage("> " + command);
                input.value = "";
            }
        }

        function logMessage(message) {
            log.innerHTML += "<p>" + message.replace(/\n/g, "<br>") + "</p>";
            log.scrollTop = log.scrollHeight;
        }

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendCommand();
            }
        });
    </script>

</body>
</html>
